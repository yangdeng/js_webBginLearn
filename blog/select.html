<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入项目公用样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li><input type="checkbox"><span>编程语言</span></li>
        <li><input type="checkbox"><span>javaScript</span></li>
        <li><input type="checkbox"><span>Python</span></li>
        <li><input type="checkbox"><span>C</span></li>
        <li><input type="checkbox"><span>C#</span></li>
    </ul>
    <script>
        var $chk = $("li:nth-child(1)>input");
        $chk.on("click", function(){
            console.log($(this).prop("checked"));
            if ($(this).prop("checked")){
                $("li:not(li:nth-child(1))>input").each(function(index,elem){
                    $(elem).prop("checked", true)
                })
            }
            else
            {
                $("li:not(li:nth-child(1))>input").each(function(index,elem){
                    $(elem).prop("checked", false)
                })
            }
        })
    </script>
</body>
</html>
