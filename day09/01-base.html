<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div id="tip">hello world!</div>
    <input type="checkbox" name="marry" id="marry" checked>婚否
    <script>
       //输出jq对象
       console.log($("#tip"));
       //输出dom对象
       console.log(document.getElementById("tip"));
       //转成jq对象
       console.log($(document.getElementById("tip")))
       //转原生对象
       console.log($("#tip")[0])


       //使用jq选择器获取元素
       //改变元素显示的内容
       $('#tip').html("<b>今天天气很好</b>");

       console.log($('#tip').attr('id'));

       //获取jQ对象
       console.log($("#marry").attr("checked"));
       console.log($("#marry").prop("checked"));
    </script>
</body>
</html>
