<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aa{
            background-color: blue;
        }
        .red{
            background-color: red !important;
        }
    </style>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div id="aa">
        测试内容
    </div>
    <script>
        $("#aa").on("click", function(){
            $("#aa").toggleClass("red");
        })
        
    </script>
</body>
</html>
