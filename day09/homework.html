        ul{
            width: 550px;
            list-style-type: none;
            padding: 0;
            margin: 0;
            border: 5px solid #4c4c4c;
        }
        ul>li{
            border-bottom: solid 1px #cee2df;
            overflow: hidden;
        }
        ul>li>span{
            float: left;
            padding: 5px 4px;
            border-right: solid 1px #cee2df;
            width: 101px;

    <script>
